<!DOCTYPE html>
<html>
<head>
<title>Signup form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
    <div class="row centered-form">
	   <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
	    <div class="panel panel-default">
		 <div class="panel-heading">
		    <h3 class="panel-title">Sign up</h3>
		 </div>
		   <div class="panel-body">
		      <form class="form">
				   <div class="row">
				     <div class="col-xs-6 col-sm-6 col-md-6">
					     <div class="form-group">
						    <input type="text" class="form-control input-sm" id="first_name" placeholder="First Name" name="first_name">
						 </div>
					 </div>
					  <div class="col-xs-6 col-sm-6 col-md-6">
					     <div class="form-group">
						    <input type="text" class="form-control input-sm" id="last_name" placeholder="Last Name" name="last_name">
						 </div>
					 </div>
				   </div>
				    <div class="form-group">
					   <input type="email" class="form-control input-sm" id="email" placeholder="Email" name="email">
					</div>
					<div class="row">
				     <div class="col-xs-6 col-sm-6 col-md-6">
					     <div class="form-group">
						    <input type="passward" class="form-control input-sm" id="passward" placeholder="Passward" name="passward">
						 </div>
					 </div>
					 <div class="col-xs-6 col-sm-6 col-md-6">
					     <div class="form-group">
						    <input type="passward" class="form-control input-sm" id="re-passward" placeholder="Confirm Passward" name="re-passward">
						 </div>
					 </div>
					</div>
					<input type="submit" value="REGISTER" class="btn btn-info btn-block">
			  </form>
		   </div>
		</div>
	   </div>
	</div>




 </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
